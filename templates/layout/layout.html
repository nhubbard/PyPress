<!DOCTYPE html>
<html>
	<head>
		{% block head %}
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>{% block title %}{% endblock %} | {{ title }}</title>
			<meta name="description" content="{{ description }}">
			<meta name="HandheldFriendly" content="True">
			<meta name="viewport" content="width=device-width,initial-scale=1.0">
			<link href="/assets/main.css" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" rel="stylesheet">
			<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/solarized-dark.min.css" rel="stylesheet">
		{% endblock %}
	</head>
	<body class="nav-closed">
		<div class="nav">
			<h3 class="nav-title">Menu</h3>
			<ul>
				<li class="nav-home nav-current" role="presentation"><a href="/">{% block navhome %}{% endblock %}</a></li>
			</ul>
		</div>
		<span class="nav-cover"></span>
		<div class="site-wrapper">
			<header class="main-header" style="background-image: url(https://source.unsplash.com/category/nature)">
				<nav class="main-nav overlay clearfix">
					<a class="blog-logo" href="/">
						<img src="/assets/logo.png" alt="{{ title }}">
					</a>
					<a class="menu-button icon-menu" href="#">
						<span class="word">Menu</span>
					</a>
				</nav>
				<div class="vertical">
					<div class="main-header-content inner">
						<h1 class="page-title">{{ title }}</h1>
						<h2 class="page-description">{{ description }}</h2>
					</div>
				</div>
				<a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
			</header>
			<main class="content" role="main">
				{% block content %}{% endblock %}
			</main>
			<footer class="site-footer clearfix">
				<section class="copyright"><a href="/">{{ title }}</a> &copy; 2016</section>
				<section class="poweredby">Published Pythontastically with <a href="https://github.com/nhubbard/PyPress">PyPress</a></section>
			</footer>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
		<script type="text/javascript" src="/assets/index.js"></script>
	</body>
</html>
